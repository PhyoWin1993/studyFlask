{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class=" col-md-6 offset-md-3">
     <h1>Cat Update Page</h1>
     <form method="POST">
         <div class="form-group">
           <label for="catname"> Name</label>
           <input type="text" class="form-control" id="catname" value="{{context.cats.name}}" name="name">
         </div>
          
         <button type="submit" class="btn btn-primary float-right">Update</button>
       </form>
 
    </div>
 </div>
{% endblock %}
