{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="">
        <h1>Cat Home Page</h1>
        <a href="{{url_for('catCreate')}}" class="btn btn-primary">Create</a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Created Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
          {%for cat in context.cats%}
              <tr>               
                <th scope="row">{{cat.id}}</th>
                <td>{{cat.name}}</td>
                <td>{{cat.created_at}}</td>
                <td>
                    <a href="{{url_for('catEdit',id=cat.id)}}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{url_for('catDelete',id=cat.id)}}" class="btn btn-sm btn-danger">Delete</a>
                </td>  
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
    
</div>
{% endblock %}
