{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class=" col-md-6 offset-md-3">
   <h1>Post Edit Page</h1>
   <form method="POST" enctype="multipart/form-data">

    <div class="form-group">
    <label for="catid">Select Category</label>
    <select class="form-control" id="catid" name="catid">
      {% for cat in context.cats %}
      <option value="{{cat.id}}">{{cat.name}}</option>
      {%endfor%}
     
    </select>
  </div>


       <div class="form-group">
        <label for="title"> Title </label>
        <input type="text" class="form-control" value="{{context.posts.title}}" id="title" placeholder="Title" name="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3" name="content">{{context.posts.content}}</textarea>
      </div>
      <div class="form-group">
        <label for="img">{{context.posts.image }}</label>
        <!-- <input type="file" class="form-control" value="{{url_for('static',filename='imgs/'+context.posts.content)}}" id="img" name="image"> -->
        <input type="file" class="form-control" id="img" name="images" value="{{url_for('static',filename='imgs/'+context.posts.image)}}"> 
      </div>
      
      <div class="form-group">
        <img src="{{url_for('static',filename='imgs/'+context.posts.image)}}" class="img-fuid" alt="Default Image">
      </div>
        
       <button type="submit" class="btn btn-primary float-right">Update</button>
     </form>

  </div>
</div>
{% endblock %}
